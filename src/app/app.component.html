<!-- Form -->
<form>
  <div class="form-group">
    <label>Start Date</label>
    <input type="text" name="start" [ngModel]="start" (ngModelChange)="changeStart($event)" />
  </div>

  <div class="form-group">
    <label>Number of days</label>
    <input type="number" name="days" [(ngModel)]="days" (ngModelChange)="changeDays($event)"/>
  </div>

  <div class="form-group">
    <label>Country Code</label>
    <input type="text" name="code" [(ngModel)]="code" />
  </div>
</form>

<!-- Calendars -->
<div *ngFor="let year of keys(calendar)">
  <div *ngFor="let month of keys(calendar[year])">

    <table *ngIf="tabulate(+year, +month, calendar[year][month]) as tabular">
      <!-- Day Header -->
      <tr>
        <td *ngFor="let symbol of daySymbols()">{{ symbol }}</td>
      </tr>

      <tr class="title">
        <td colspan="7">{{ month }} {{ year }}</td>
      </tr>

      <tr *ngFor="let row of tabular">
        <td [ngClass]="day.css" *ngFor="let day of row">
          {{ day.text }}
        </td>
      </tr>
    </table>

  </div>

</div>
